<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Alumni Portal Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        label {
            color: #636a34;
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 7px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Alumni Portal Login</h2>
        <form id="login-form" autocomplete="off">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" placeholder="Enter company email" required />

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter password" required />
            <div class="show-password-container">
                <input type="checkbox" id="show-password" />
                <label for="show-password">Show Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
