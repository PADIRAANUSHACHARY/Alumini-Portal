  <div class="profile-container">
    <h1 class="profile-h1">Profile Settings</h1>
    <form id="profile-form" class="profile-form">
      <label for="empnum">Employee Number</label>
      <input type="text" id="empnum" class="profile-input" name="id" placeholder="empnum" readonly />

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" class="profile-input" name="fullname" placeholder="full name" readonly />

      <label for="email">Email</label>
      <input type="email" id="email" class="profile-input" name="email" placeholder="your-email@company.com" readonly />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" class="profile-input" name="phone" placeholder="Enter phone number" />

      <label for="bio">Bio / About</label>
      <textarea id="bio" name="bio" class="profile-input" placeholder="Tell us about yourself"></textarea>

      <!-- <label for="password">Change Password</label>
      <input type="password" id="password" class="profile-input" name="password" placeholder="New password" /> -->

      <button class="profile-button" type="submit">Save Changes</button>
    </form>
